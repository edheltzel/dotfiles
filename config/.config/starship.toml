format = "$all"
right_format = "$time"
## start overrides ##
command_timeout = 2000

[battery]
disabled = true
## end overrides ##

## start prompt character ##
[character]
success_symbol = '[](bold green)'
error_symbol = '[](bold red)'

# system info
[shell]
fish_indicator = ""
unknown_indicator = "?"
style = "bold fg:240"
disabled = false
## end prompt character ##

[directory]
read_only = " "

# git symbols & config
[git_branch]
symbol = " "

[git_status]
format = "([$all_status$ahead_behind]($style) )"
conflicted = "[ ](fg:red bg:bright-black)"
ahead = "[ ×${count} ](white)"
behind = "[ ×${count} ](white)"
diverged = "[ ×${ahead_count} ×${behind_count} ](bg:bright-black)"
untracked = "️[ ×${count} ](fg:215)"
stashed = " "
modified = "[󰏫 ×${count} ](bright-yellow)"
staged = "[󰌴 ×${count} ](bright-green)"
deleted = "[󱅁 ×${count} ](bright-red)"
renamed = "[ ×${count} ](fg:214)"
style = "white"

[cmd_duration]
min_time = 1
format = "[󰔛 $duration]($style)"
style = "yellow"


## start right prompt ##
[git_metrics]
disabled = false
added_style = "green"
deleted_style = "red"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[time]
disabled = false
time_format = "%I:%M%P"
style = "bright-black"
format = "\uf43a [$time]($style)"
## end right prompt ##

## start custom symbols ##

[aws]
symbol = "  "
format = "[$symbol($version )]($style)"

[package]
symbol = "󰏗 "

[deno]
symbol = "󱍢 "
format = "[$symbol($version )]($style)"
style = "bright-black"

[golang]
format = "[$symbol($version )]($style)"
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"
symbol = "󰎙 "
detect_extensions = []

[php]
format = "[$symbol($version )]($style)"
symbol = " "

[python]
format = "[$symbol($version )]($style)"
symbol = " "

[ruby]
format = "[$symbol($version )]($style)"
symbol = "󰴭 "

[rust]
format = "[$symbol($version )]($style)"
symbol = " "
## end custom symbols ##
