format = "[\u279c](#7AA2F7) $all"
right_format = "$time"

command_timeout = 2000

[battery]
disabled = true

## start character ##
[character]
success_symbol = '[](bold #9ece6a)'
error_symbol = '[](bold #f7768e)'

[shell]
fish_indicator = ""
unknown_indicator = "?"
style = "bold fg:white"
disabled = false
## end character ##

## start prompt ##
[directory]
format = "[$path]($style)[$read_only]($read_only_style) [\u26a1](#7DCFFF)"
read_only = " "

[git_branch]
symbol = " "
format = "on [$symbol$branch(:$remote_branch)]($style)[ ≡]($style) "
style = "bold #F7768E"

[git_metrics]
disabled = false
added_style = "#9ece6a"
deleted_style = "#f7768e"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
format = "([$all_status$ahead_behind]($style) )"
conflicted = "[ ](fg:red bg:bright-black)"
ahead = "[ ×${count} ](white)"
behind = "[ ×${count} ](white)"
diverged = "[ ×${ahead_count} ×${behind_count} ](bg:bright-black)"
untracked = "️[ ×${count} ](#f69f4d)"
stashed = " "
modified = "[ ×${count} ](#e0af68)"
staged = "[ ×${count} ](bright-green)"
deleted = "[ ×${count} ](bright-red)"
renamed = "[ ×${count} ](fg:214)"
style = "white"

[cmd_duration]
min_time = 1
format = "[󰔛 $duration]($style)"
style = "#cfc9c2"
## end prompt ##

## start right prompt ##
[time]
disabled = false
time_format = "%I:%M%P"
# style = "fg:black" # use for dark terminal themes
style = "fg:#c0caf5"         # use for light terminal themes
format = "[ $time]($style)"
## end right prompt ##

## start custom symbols ##

[aws]
symbol = "  "
format = "[$symbol($version )]($style)"

[package]
symbol = "󰏗 "

[deno]
symbol = "󱍢 "
format = "[$symbol($version )]($style)"
style = "bright-black"

[golang]
format = "[$symbol($version )]($style)"
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"
symbol = "󰎙 "
detect_extensions = []

[php]
format = "[$symbol($version )]($style)"
symbol = " "

[python]
format = "[$symbol($version )]($style)"
symbol = " "

[ruby]
format = "[$symbol($version )]($style)"
symbol = "󰴭 "

[rust]
format = "[$symbol($version )]($style)"
symbol = " "
## end custom symbols ##
