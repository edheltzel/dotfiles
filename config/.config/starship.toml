format = "$all"
right_format = "$time"

command_timeout = 2000

[battery]
disabled = true

## start character ##
[character]
success_symbol = '[](bold green)'
error_symbol = '[](bold red)'

[shell]
fish_indicator = ""
unknown_indicator = "?"
style = "bold fg:white"
disabled = false
## end character ##

## start prompt ##
[directory]
read_only = " "

[git_branch]
symbol = " "

[git_metrics]
disabled = false
added_style = "green"
deleted_style = "red"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
format = "([$all_status$ahead_behind]($style) )"
conflicted = "[ ](fg:red bg:bright-black)"
ahead = "[ ×${count} ](white)"
behind = "[ ×${count} ](white)"
diverged = "[ ×${ahead_count} ×${behind_count} ](bg:bright-black)"
untracked = "️[ ×${count} ](yellow)"
stashed = " "
modified = "[󰏫 ×${count} ](bright-yellow)"
staged = "[󰌴 ×${count} ](bright-green)"
deleted = "[󱅁 ×${count} ](bright-red)"
renamed = "[ ×${count} ](fg:214)"
style = "white"

[cmd_duration]
min_time = 1
format = "[\udb81\udd1b $duration]($style)"
style = "yellow"
## end prompt ##

## start right prompt ##
[time]
disabled = false
time_format = "%I:%M%P"
# style = "fg:black" # use for dark terminal themes
style = "fg:white"                # use for light terminal themes
format = "[\uf43a $time]($style)"
## end right prompt ##

## start custom symbols ##

[aws]
symbol = "  "
format = "[$symbol($version )]($style)"

[package]
symbol = "󰏗 "

[deno]
symbol = "󱍢 "
format = "[$symbol($version )]($style)"
style = "bright-black"

[golang]
format = "[$symbol($version )]($style)"
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"
symbol = "󰎙 "
detect_extensions = []

[php]
format = "[$symbol($version )]($style)"
symbol = " "

[python]
format = "[$symbol($version )]($style)"
symbol = " "

[ruby]
format = "[$symbol($version )]($style)"
symbol = "󰴭 "

[rust]
format = "[$symbol($version )]($style)"
symbol = " "
## end custom symbols ##
