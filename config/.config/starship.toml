format = "$all"
# right_format = "$cmd_duration"

command_timeout = 500

[battery]
disabled = true

## start character ##
[character]
success_symbol = '[](bold #9ECE6A)'
error_symbol = '[](bold #F7768E)'

[shell]
fish_indicator = ""
unknown_indicator = "?"
style = "bold fg:white"
disabled = false
## end character ##

## start prompt ##
[directory]
format = "[󱐋](#7DCFFF)[$path]($style)[$read_only]($read_only_style) "
read_only = " "
truncation_symbol = "…/"

[git_branch]
style = "#F141A8"
symbol = " "
format = "on [$symbol$branch(:$remote_branch)]($style)[ ≡]($style) "

[git_metrics]
disabled = false
added_style = "#9ECE6A"
deleted_style = "#F7768E"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
style = "white"
format = "([$all_status$ahead_behind]($style) )"
conflicted = "[ ](fg:red bg:bright-black)"
ahead = "[ ×${count} ](white)"
behind = "[ ×${count} ](white)"
diverged = "[ ×${ahead_count} ×${behind_count} ](bg:bright-black)"
untracked = "️[ ×${count} ](#F69F4D)"
stashed = " "
modified = "[ ×${count} ](#E0AF68)"
staged = "[ ×${count} ](bright-green)"
deleted = "[ ×${count} ](bright-red)"
renamed = "[ ×${count} ](fg:214)"

[cmd_duration]
disabled = false
min_time = 1
format = "[󰔛 $duration]($style)"
show_milliseconds = true
style = "#CFC9C2"
## end prompt ##

## start custom symbols ##
