format = "[\u279c](#7AA2F7) $all"
right_format = "$cmd_duration"

command_timeout = 2000

[battery]
disabled = true

## start character ##
[character]
success_symbol = '[](bold #9ECE6A)'
error_symbol = '[](bold #F7768E)'

[shell]
fish_indicator = ""
unknown_indicator = "?"
style = "bold fg:white"
disabled = false
## end character ##

## start prompt ##

[directory]
format = "[$path]($style)[$read_only]($read_only_style) [\u26a1](#7DCFFF)"
read_only = " "
truncation_symbol = "…/"

[git_branch]
symbol = " "
format = "on [$symbol$branch(:$remote_branch)]($style)[ ≡]($style) "

[git_metrics]
disabled = false
added_style = "#9ECE6A"
deleted_style = "#F7768E"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
format = "([$all_status$ahead_behind]($style) )"
conflicted = "[ ](fg:red bg:bright-black)"
ahead = "[ ×${count} ](white)"
behind = "[ ×${count} ](white)"
diverged = "[ ×${ahead_count} ×${behind_count} ](bg:bright-black)"
untracked = "️[ ×${count} ](#F69F4D)"
stashed = " "
modified = "[ ×${count} ](#E0AF68)"
staged = "[ ×${count} ](bright-green)"
deleted = "[ ×${count} ](bright-red)"
renamed = "[ ×${count} ](fg:214)"
style = "white"

## end prompt ##

## start right prompt ##
[cmd_duration]
disabled = false
min_time = 1
format = "[󰔛 $duration]($style)"
style = "#CFC9C2"

## Add to right_format above to enable ##
# [time]
# disabled = false
# time_format = "%I:%M%P"
# # style = "fg:black" # use for light color terminal themes
# style = "fg:#C0CAF5"         # use for dark color terminal themes
# format = "[ $time]($style)"
## end right prompt ##

## start custom symbols ##

[aws]
symbol = "  "
format = "[$symbol($version )]($style)"

[package]
symbol = "󰏗 "

[deno]
symbol = "󱍢 "
format = "[$symbol($version )]($style)"
style = "bright-black"

[golang]
format = "[$symbol($version )]($style)"
symbol = " "

[nodejs]
format = "[$symbol($version )]($style)"
symbol = "󰎙 "
detect_extensions = []

[php]
format = "[$symbol($version )]($style)"
symbol = " "

[python]
format = "[$symbol($version )]($style)"
symbol = " "

[ruby]
format = "[$symbol($version )]($style)"
symbol = "󰴭 "

[rust]
format = "[$symbol($version )]($style)"
symbol = " "
## end custom symbols ##
