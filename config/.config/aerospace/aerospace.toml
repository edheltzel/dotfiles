# Aerospace docs: https://nikitabobko.github.io/AeroSpace/guide
# after-login-command = []
#
# Run Sketchybar together with AeroSpace
# sketchybar has a built-in detection of already running process,
# so it won't be run twice on AeroSpace restart
# add this to after-start-command -> 'exec-and-forget sketchybar',
after-startup-command = [
  'exec-and-forget borders active_color=0xffa48cf2 inactive_color=0xff212337 width=4.0',
]
# Notify Sketchybar about workspace change
# exec-on-workspace-change = [
#   '/bin/bash',
#   '-c',
#   'sketchybar --trigger aerospace_workspace_changed FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE',
# ]
start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

# focuses app regardless of visibility
automatically-unhide-macos-hidden-apps = false

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 20
inner.vertical = 20
outer.left = 20
outer.bottom = 20
outer.top = 20
outer.right = 20

[mode.main.binding]
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

alt-1 = 'workspace 1'  # monitor 1 - primary
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-0 = 'workspace 10' # monitor 2 - secondary
alt-e = 'workspace E'  # E - Editors -> vscode/cursor
alt-d = 'workspace D'  # D - Design -> figma/indesign/illustrator/photoshop
alt-m = 'workspace M'  # M - Microsoft -> teams/word/excel/powerpoint
alt-n = 'workspace N'  # N - Notes -> notes/reminders/freeform
alt-r = 'workspace R'  # R - Radio -> spotify/music/podcasts -> Reply messages
alt-t = 'workspace T'  # T - Terminal -> wezterm/kitty
alt-y = 'workspace Y'  # Y - Yahoo -> browsers zen/brave/safari/firefox

alt-shift-1 = 'move-node-to-workspace 1'  # monitor 1 - primary
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-0 = 'move-node-to-workspace 10' # monitor 2 - secondary
alt-shift-e = 'move-node-to-workspace E'  # E - Editor -> vscode/cursor
alt-shift-d = 'move-node-to-workspace D'  # D - Design -> figma/indesign/illustrator/photoshop
alt-shift-m = 'move-node-to-workspace M'  # M - Microsoft -> teams/word/excel/powerpoint
alt-shift-n = 'move-node-to-workspace N'  # N - Notes -> notes/reminders/freeform
alt-shift-r = 'move-node-to-workspace R'  # R - Radio -> spotify/music/podcasts -> Reply w/messages
alt-shift-t = 'move-node-to-workspace T'  # T - Terminals -> wezterm/kitty
alt-shift-y = 'move-node-to-workspace Y'  # Y - Yahoo -> browsers zen/brave/safari/firefox

alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

### Service Mode
alt-shift-semicolon = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']        # reload config
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = ['layout floating tiling', 'mode main']
# Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

# Join windows
alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

