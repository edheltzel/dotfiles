# Aerospace docs: https://nikitabobko.github.io/AeroSpace/guide
# after-login-command = []
# after-startup-command = []
start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

automatically-unhide-macos-hidden-apps = false

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 10
inner.vertical =   10
outer.left =       10
outer.bottom =     10
outer.top =        10
outer.right =      10

[mode.main.binding]

alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

alt-1 = 'workspace 1' # monitor 1 - primary
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10' # monitor 2 - secondary
alt-b = 'workspace B' # B - brave (b)rowser
alt-c = 'workspace C' # C - (c)lickup
alt-f = 'workspace F' # F - (f)igma
alt-g = 'workspace G' # G - indesi(g)n
alt-i = 'workspace I' # I - (i)llustrator
alt-o = 'workspace O' # O - (o)bsidian
alt-p = 'workspace P' # P - (p)hotoshop
alt-s = 'workspace S' # S - (s)potify
alt-t = 'workspace T' # T - (t)erminal
alt-v = 'workspace V' # V - (v)scode
alt-w = 'workspace W' # W - microsoft teams - (w)indows app
alt-z = 'workspace Z' # Z - (z)en browser

alt-shift-1 = 'move-node-to-workspace 1' # monitor 1 - primary
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 10' # monitor 2 - secondary
alt-shift-b = 'move-node-to-workspace B' # brave (b)rowser
alt-shift-c = 'move-node-to-workspace C' # (c)lickup
alt-shift-f = 'move-node-to-workspace F' # (f)igma
alt-shift-g = 'move-node-to-workspace G' # indesi(g)n
alt-shift-i = 'move-node-to-workspace I' # (i)llustrator
alt-shift-o = 'move-node-to-workspace O' # (o)bsidian
alt-shift-p = 'move-node-to-workspace P' # (p)hotoshop
alt-shift-s = 'move-node-to-workspace S' # (s)potify
alt-shift-t = 'move-node-to-workspace T' # (t)erminal
alt-shift-v = 'move-node-to-workspace V' # (v)scode
alt-shift-w = 'move-node-to-workspace W' # microsoft teams - (w)indows app
alt-shift-z = 'move-node-to-workspace Z' # (z)en browser

alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

alt-shift-semicolon = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

# Move apps to specific workspaces
# Zen Browser
[[on-window-detected]]
if.app-id = 'com.mozilla.com.zen.browser'
run = "move-node-to-workspace Z"

# Brave Browser
[[on-window-detected]]
if.app-id = 'com.brave.Browser.beta'
run = "move-node-to-workspace B"

# Figma
[[on-window-detected]]
if.app-id = 'com.figma.desktop'
run = "move-node-to-workspace F"

# Photoshop
[[on-window-detected]]
if.app-id = 'com.adobe.Photoshop'
run = "move-node-to-workspace P"

# Illustrator
[[on-window-detected]]
if.app-id = 'com.adobe.illustrator'
run = "move-node-to-workspace I"

# InDesign
[[on-window-detected]]
if.app-id = 'com.adobe.InDesign'
run = "move-node-to-workspace G"

# Visual Studio Code
[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
run = "move-node-to-workspace V"

# Wezterm
[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = "move-node-to-workspace T"

# Kitty
[[on-window-detected]]
if.app-id = 'net.kovidgoyal.kitty'
run = "move-node-to-workspace T"

# Clickup
[[on-window-detected]]
if.app-id = 'com.clickup.desktop-app'
run = "move-node-to-workspace C"

# Obsidian
[[on-window-detected]]
if.app-id = 'md.obsidian'
run = "move-node-to-workspace O"

# Timemachine
[[on-window-detected]]
if.app-id = 'com.apple.backup.launcher'
run = ['layout floating', 'move-node-to-workspace 2']

# Spotify
[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = "move-node-to-workspace S"

# Microsoft Teams
[[on-window-detected]]
if.app-id = 'com.microsoft.teams2'
run = "move-node-to-workspace W"

# These workspaces are always
[workspace-to-monitor-force-assignment]
S = 'secondary' #spotify
W = 'secondary' #microsoft teams
