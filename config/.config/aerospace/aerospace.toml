# cSpell: disable
# Aerospace docs: https://nikitabobko.github.io/AeroSpace/guide
after-startup-command = ['exec-and-forget borders active_color=0xffa48cf2 inactive_color=0xff212337 width=5.0']

start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

default-root-container-layout = 'accordion' #Possible values: tiles|accordion
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

automatically-unhide-macos-hidden-apps = false                  #focuses app regardless of visibility

accordion-padding = 5

[gaps]
inner.horizontal = 5
inner.vertical = 5
outer.top = 2
outer.left = 5
outer.right= 5
outer.bottom = 5

[key-mapping]
preset = 'qwerty'

[mode.main.binding]
#LCA = Left alt-ctrl (M3)
#LCAG = Left alt-ctrl-cmd (M4)
#MEH = Left alt-ctrl-shift (M5)

# LCAG - M4
alt-ctrl-cmd-slash = 'layout tiles horizontal vertical' #LCAG
alt-ctrl-cmd-comma = 'layout accordion horizontal vertical' #LCAG
alt-ctrl-cmd-h = 'focus left' #LCAG
alt-ctrl-cmd-j = 'focus down' #LCAG
alt-ctrl-cmd-k = 'focus up' #LCAG
alt-ctrl-cmd-l = 'focus right' #LCAG

# MEH - M5
alt-ctrl-shift-f = 'layout floating' #MEH
alt-ctrl-shift-j = 'move down' #MEH
alt-ctrl-shift-h = 'move left' #MEH
alt-ctrl-shift-k = 'move up' #MEH
alt-ctrl-shift-l = 'move right' #MEH

alt-ctrl-minus = 'resize smart -50'
alt-ctrl-equal = 'resize smart +50'

# Set workspaces both named and overflow
#LCA - M3
alt-ctrl-backtick = 'workspace home' # backtick ` -> all apps
alt-ctrl-0 = 'workspace overflow' # 0 -> overflow
alt-ctrl-1 = 'workspace code' # 1 -> dev/brwosers apps
alt-ctrl-2 = 'workspace design' # 2 -> design/work apps
alt-ctrl-3 = 'workspace chat' # 3 -> chat

# Move window to workspace
#MEH - M5
alt-ctrl-cmd-backtick = 'move-node-to-workspace home --focus-follows-window'
alt-ctrl-cmd-0 = 'move-node-to-workspace overflow --focus-follows-window'
alt-ctrl-cmd-1 = 'move-node-to-workspace code --focus-follows-window'
alt-ctrl-cmd-2 = 'move-node-to-workspace design --focus-follows-window'
alt-ctrl-cmd-3 = 'move-node-to-workspace chat --focus-follows-window'

# Jump back and forth between workspaces
#LCA - M3
alt-ctrl-tab = 'workspace-back-and-forth'

## Service Mode
alt-shift-enter = ['mode service']

[mode.service.binding]
esc = ['reload-config', 'mode main']                       # reload config
r = ['flatten-workspace-tree', 'mode main']                # reset layout
f = ['layout floating tiling', 'mode main']
b = ['balance-sizes', 'mode main']                         # balance windows
backspace = ['close-all-windows-but-current', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

##### Dedicated Workspaces for Apps #####
# Chat Workspace
[[on-window-detected]]
if.app-name-regex-substring  = 'Messages|Microsoft Teams'
run = "move-node-to-workspace chat"

# Design Workspace
[[on-window-detected]]
if.app-name-regex-substring = ".*Creative|Adobe|Figma|Affinity|Shapr3D|.*Fusion|.*Slicer|.*Studio"
run = "move-node-to-workspace design"

# Dev Workspace
[[on-window-detected]]
if.app-name-regex-substring = 'Visual Studio Code|Typora|kitty|WezTerm|Zen|Brave Browser Beta|Safari|Google Chrome'
run = "move-node-to-workspace code"

# Floating Windows
[[on-window-detected]]
if.app-name-regex-substring = '.*finder|.*raycast|.*karabiner|.*colorslurp|.*ice|.*shottr|.*dropbox|.*keka|.*toggl|Cyberduck'
run = "layout floating"
