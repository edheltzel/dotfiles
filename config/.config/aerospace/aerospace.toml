# Aerospace docs: https://nikitabobko.github.io/AeroSpace/guide
# after-login-command = []

after-startup-command = [
  'exec-and-forget borders active_color=0xffa48cf2 inactive_color=0xff212337 width=5.0'
]
start-at-login = true

enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = ['move-mouse window-lazy-center']

automatically-unhide-macos-hidden-apps = false

[key-mapping]
preset = 'qwerty'

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

[mode.main.binding]

alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'


alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

alt-1 = 'workspace 1'  # monitor 1 - primary
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-0 = 'workspace 10' # monitor 2 - secondary
alt-e = 'workspace E'  # E - vscode/zed (e)ditor
alt-f = 'workspace F'  # F - (f)igma
alt-g = 'workspace G'  # G - (g)raphic design -> indesign/illustrator/photoshop
alt-o = 'workspace O'  # O - (o)bsidian
alt-r = 'workspace R'  # R - spotify for (r)adio
alt-t = 'workspace T'  # T - (t)erminal
alt-m = 'workspace M'  # M - (m)icrosoft teams
alt-y = 'workspace Y'  # Y - zen/brave - matches my hyper key config

alt-shift-1 = 'move-node-to-workspace 1'  # monitor 1 - primary
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-0 = 'move-node-to-workspace 10' # monitor 2 - secondary
alt-shift-e = 'move-node-to-workspace E'  # vscode (e)ditor - matches my hpyer key config
alt-shift-f = 'move-node-to-workspace F'  # (f)igma
alt-shift-g = 'move-node-to-workspace G'  # (g)raphic design -> indesign/illustrator/photoshop
alt-shift-o = 'move-node-to-workspace O'  # (o)bsidian
alt-shift-p = 'move-node-to-workspace P'  # (p)hotoshop
alt-shift-r = 'move-node-to-workspace R'  # spotify for (r)adio
alt-shift-t = 'move-node-to-workspace T'  # (t)erminal
alt-shift-m = 'move-node-to-workspace M'  # (m)icrosoft teams
alt-shift-y = 'move-node-to-workspace Y'  # zen/brave - matches my hyper key config

alt-tab = 'workspace-back-and-forth'
alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

### Service Mode
alt-shift-semicolon = 'mode service'

[mode.service.binding]
esc = ['reload-config', 'mode main'] # reload config
r = ['flatten-workspace-tree', 'mode main'] # reset layout
f = ['layout floating tiling','mode main',] # Toggle between floating and tiling layout
backspace = ['close-all-windows-but-current', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

