import = ["~/.config/alacritty/themes/lunar-eclipse.toml"]

[env]
TERM = "xterm-256color"

[window]
decorations = "transparent"
padding.x = 10
padding.y = 25
opacity = 0.85
blur = true
dynamic_title = true
option_as_alt = "Both"
dimensions.columns = 135
dimensions.lines = 40

[font]
normal.family = "FiraCode Nerd Font Mono"
normal.style = "Regular"
bold.style = "Bold"
italic.style = "Italic"
size = 16

[mouse]
hide_when_typing = true
[selection]
save_to_clipboard = true

[cursor]
thickness = 0.10
blink_interval = 500
blink_timeout = 0
style.blinking = "Always"


### keyboard bindings ###
# new instance of alacritty in root
[[keyboard.bindings]]
key = "N"
mods = "Command|Shift"
action = "SpawnNewInstance"
# kill window
[[keyboard.bindings]]
key = "="
mods = "Command|Control"
action = "Quit"
# open config with âŒ˜ + ,
[[keyboard.bindings]]
key = ","
mods = "Command"
action = "Open"
