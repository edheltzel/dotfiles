import = ["~/.config/alacritty/themes/lunar-eclipse.toml", "~/.config/alacritty/keybindings.toml"]

[env]
TERM = "xterm-256color"

[window]
blur = true
decorations = "Buttonless"
opacity = 0.9
option_as_alt = "Both"
dimensions = { columns = 120, lines = 30 }
padding = { x = 10, y = 5 }

[scrolling]
history = 25000

[font]
size = 16
offset = { x = 1, y = 2 }
normal = { family = "Cascadia Code NF", style = "Regular" }
bold.style = "Bold"
italic.style = "Italic"

[mouse]
hide_when_typing = true
[selection]
save_to_clipboard = true

[cursor]
thickness = 0.10
blink_interval = 500
blink_timeout = 0
style.blinking = "Always"

[debug]
log_level = "Off"
