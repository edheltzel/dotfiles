[colors.indexed]

[colors.tab_bar]
background = '#191724'

[colors.tab_bar.active_tab]
bg_color = '#ebbcba'
fg_color = '#191724'
intensity = 'Normal'
italic = false
strikethrough = false
underline = 'None'

[colors.tab_bar.inactive_tab]
bg_color = '#191724'
fg_color = '#9ccfd8'
intensity = 'Normal'
italic = false
strikethrough = false
underline = 'None'

[colors.tab_bar.inactive_tab_hover]
bg_color = '#ebbcba'
fg_color = '#191724'
intensity = 'Normal'
italic = true
strikethrough = false
underline = 'None'

[colors.tab_bar.new_tab]
bg_color = '#191724'
fg_color = '#e0def4'
intensity = 'Normal'
italic = false
strikethrough = false
underline = 'None'

[colors.tab_bar.new_tab_hover]
bg_color = '#ebbcba'
