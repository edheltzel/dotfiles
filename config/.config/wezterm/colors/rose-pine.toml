[colors]
ansi = [
  '#26233a',
  '#eb6f92',
  '#31748f',
  '#f6c177',
  '#c4a7e7',
  '#ebbcba',
  '#9ccfd8',
  '#e0def4',
]
background = '#191724'
brights = [
  '#6e6a86',
  '#eb6f92',
  '#31748f',
  '#f6c177',
  '#c4a7e7',
  '#ebbcba',
  '#9ccfd8',
  '#e0def4',
]
compose_cursor = '#f6c177'
cursor_bg = '#ebbcba'
cursor_border = '#ebbcba'
cursor_fg = '#191724'
foreground = '#e0def4'
scrollbar_thumb = '#c4a7e7'
selection_bg = 'rgba(38% 35% 58% 75%)'
selection_fg = 'rgba(0% 0% 0% 0%)'
